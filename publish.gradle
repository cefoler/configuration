apply plugin: "maven-publish"
apply plugin: "signing"

ext {
    issueUrl = "$projectUrl/issues"

    connectionUrl = "scm:git:git://$projectGit"
    developerUrl = "scm:git:git@$projectGit"
}

publishing {
    repositories {
        maven {
            url = version.endsWith("SNAPSHOT") ? snapshotUrl : releaseUrl

            credentials {
                username = ossrhUsername
                password = ossrhPassword
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            groupId projectGroup
            artifactId projectArtifact

            version projectVersion

            pom {
                name = projectArtifact
                description = projectDescription

                url = projectUrl

                issueManagement {
                    system = projectSystem
                    url = issueUrl
                }

                licenses {
                    license {
                        name = licenseName
                        url = licenseUrl
                    }
                }

                developers {
                    developer {
                        id = "DeserRC"
                        name = "Diego Cruz"
                        email = "deserrc@gmail.com"
                        organization = incorporationName
                        organizationUrl = incorporationUrl
                    }
                }

                scm {
                    url = projectUrl
                    connection = connectionUrl
                    developerConnection = developerUrl
                }
            }

            from components.java
        }
    }
}

signing {
    sign configurations.shadow
}
