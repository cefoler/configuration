plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'java'
}

group 'com.celeste'
version '1.0.7-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    /**
     * FILE DEPENDENCY
     */
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-properties:2.12.2'

    /**
     * LIBRARY FRAMEWORK
     */
    implementation 'com.google.guava:guava:30.1.1-jre'

    /**
     * ANNOTATION FRAMEWORK
     */
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    compileOnly 'org.jetbrains:annotations:20.1.0'
    annotationProcessor 'org.jetbrains:annotations:20.1.0'

    /**
     * TEST FRAMEWORK
     */
    testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    from 'LICENSE.md'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
    destinationDirectory.set(file("$rootDir/target/"))
}

shadowJar {
    relocate 'com.fasterxml.jackson', 'com.jackson'
    relocate 'org.yaml.snakeyaml', 'org.snakeyaml'
}
