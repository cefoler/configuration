plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'maven'
    id 'java'
}

group 'com.celeste'
version '1.0.4-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-properties:2.12.2'

    implementation 'com.google.guava:guava:30.1.1-jre'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    compileOnly 'org.jetbrains:annotations:20.1.0'
    annotationProcessor 'org.jetbrains:annotations:20.1.0'
}

jar {
    from 'LICENSE.md'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
    destinationDirectory.set(file("$rootDir/target/"))
}

shadowJar {
    relocate 'org.yaml.snakeyaml', 'org.snakeyaml'
}
