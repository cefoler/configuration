plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'java'
}

group 'com.celeste'
version '1.0.9-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def jackson = "2.12.3"
def lombok = "1.18.20"
def jetbrains = "21.0.1"
def junit = "5.7.0"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    /**
     * FILE DEPENDENCY
     */
    implementation "com.fasterxml.jackson.core:jackson-databind:${jackson}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jackson}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-properties:${jackson}"

    /**
     * LIBRARY FRAMEWORK
     */
    implementation 'com.google.guava:guava:30.1.1-jre'

    /**
     * ANNOTATION FRAMEWORK
     */
    compileOnly "org.projectlombok:lombok:${lombok}"
    annotationProcessor "org.projectlombok:lombok:${lombok}"

    compileOnly "org.jetbrains:annotations:${jetbrains}"
    annotationProcessor "org.jetbrains:annotations:${jetbrains}"

    /**
     * TEST FRAMEWORK
     */
    testCompileOnly "org.junit.jupiter:junit-jupiter-api:${junit}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit}"
}

jar {
    from 'LICENSE.md'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
    destinationDirectory.set(file("$rootDir/target/"))
}

shadowJar {
    relocate 'com.fasterxml.jackson', 'com.jackson'
    relocate 'org.yaml.snakeyaml', 'org.snakeyaml'
}