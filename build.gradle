plugins {
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'java'
}

group 'com.celeste'
version '1.0.8-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

def jacksonVersion = "2.12.2"
def lombokVersion = "1.18.20"
def jetbrainsVersion = "21.0.1"
def junitVersion = "5.7.0"

dependencies {
    /**
     * FILE DEPENDENCY
     */
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-properties:${jacksonVersion}"

    /**
     * LIBRARY FRAMEWORK
     */
    implementation 'com.google.guava:guava:30.1.1-jre'

    /**
     * ANNOTATION FRAMEWORK
     */
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    compileOnly "org.jetbrains:annotations:${jetbrainsVersion}"
    annotationProcessor "org.jetbrains:annotations:${jetbrainsVersion}"

    /**
     * TEST FRAMEWORK
     */
    testCompileOnly "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

jar {
    from 'LICENSE.md'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Jar) {
    destinationDirectory.set(file("$rootDir/target/"))
}

shadowJar {
    relocate 'com.fasterxml.jackson', 'com.jackson'
    relocate 'org.yaml.snakeyaml', 'org.snakeyaml'
}
