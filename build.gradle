plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
    id "maven-publish"
    id "java"
}

group "com.celeste.configuration"
version "1.1.2-SNAPSHOT"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "com.fasterxml.jackson.core:jackson-databind:2.12.4"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.4"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-properties:2.12.4"

    implementation "com.google.guava:guava:30.1.1-jre"

    compileOnly "org.projectlombok:lombok:1.18.20"
    annotationProcessor "org.projectlombok:lombok:1.18.20"

    compileOnly "org.jetbrains:annotations:22.0.0"
    annotationProcessor "org.jetbrains:annotations:22.0.0"

    testCompileOnly "org.junit.jupiter:junit-jupiter-api:5.7.2"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.2"
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

tasks.withType(Jar) {
    from "LICENSE.md"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "com.celeste"
            artifactId = "configuration"
            version = "1.1.2-SNAPSHOT"

            from components.java
        }
    }
}

shadowJar {
    relocate "com.fasterxml.jackson", "com.celeste.configuration.jackson"
    relocate "org.yaml.snakeyaml", "com.celeste.configuration.snakeyaml"

    relocate "com.google.common", "com.celeste.configuration.guava"

    archiveFileName = "Configuration-${project.version}.jar"
}
